<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Realistic Cartoon Scene</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background: linear-gradient(to top, #87ceeb, #ffffff);
}
#scene {
  position: relative;
  width: 100vw;
  height: 100vh;
}
.character {
  position: absolute;
  bottom: 50px;
  transition: all 1s linear;
}
</style>
</head>
<body>

<div id="scene">
  <img id="boy" class="character" src="https://i.ibb.co/4pN2YvD/boy.png" style="left:60%;">
  <img id="girl" class="character" src="https://i.ibb.co/qy4V2fH/girl.png" style="left:-20%;">
  <img id="flower" class="character" src="https://i.ibb.co/J2x6qZK/flower.png" style="left:62%; bottom:120px; width:30px;">
</div>

<script>
const girl = document.getElementById("girl");
const flower = document.getElementById("flower");
let girlPos = -20;
let taken = false;

function animate(){
  if(!taken){
    girlPos += 2;
    girl.style.left = girlPos + "%";

    if(girlPos >= 57){ // yaqinlashdi
      taken = true;
      flower.style.left = girlPos + 5 + "%"; // gul qizga o'tadi
      setTimeout(()=>{ 
        alert("Qiz gulni oldi va xursand!"); 
      }, 500);
    }
  }
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
